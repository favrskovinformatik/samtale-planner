import streamlit as st
import pandas as pd
from datetime import datetime, timedelta
import io

st.set_page_config(page_title="SamtaleplanlÃ¦gger", layout="wide", page_icon="ğŸ—“ï¸")

st.markdown("""
<style>
    [data-testid="stSidebar"] { min-width: 450px !important; }
    .stTextInput label, .stTextArea label, .stNumberInput label { 
        white-space: nowrap !important; 
        font-weight: bold; 
    }
</style>
""", unsafe_allow_html=True)

st.title("ğŸ—“ï¸ SamtaleplanlÃ¦gger")

# --- SIDEBAR ---
st.sidebar.header("1. Indstillinger")
start_tid_input = st.sidebar.text_input("Starttidspunkt (tt.mm)", value="17.00")
varighed = st.sidebar.number_input("Varighed (min)", value=10, step=5)

st.sidebar.markdown("---")
st.sidebar.header("2. Lokaler & Logistik")
lokale_buffer = st.sidebar.number_input("Pause ved lÃ¦rerskift i lokale (min)", value=10, step=5)
default_lokaler = "101, 409, 308, 309, 310, 312, 313, 315, 317, 508, 509, 510, 511, 513, 320, 321, 322, 323, 324, 210, 211, 213, 215, 216, 217, 218, 219, 220, MÃ¸de 1, MÃ¸de 2, MÃ¸de 3, MÃ¸de 4, MÃ¸de 5"
lokale_str = st.sidebar.text_area("Lokaler (komma-separeret)", value=default_lokaler)

st.sidebar.markdown("---")
st.sidebar.header("3. Specifikke Ã¸nsker")
specifikke_tider_raw = st.sidebar.text_area("LÃ¥ste tider (Format: ID=tt.mm)", placeholder="AB=17.30\\n1q 18=17.00")

# --- LOGIK ---

def parse_tider(text_input):
    lÃ¥ste_tider = {}
    if not text_input: return lÃ¥ste_tider
    for line in text_input.split('\\n'):
        if '=' in line:
            parts = line.split('=')
            key = parts[0].strip()
            time_val = parts[1].strip().replace('.', ':')
            lÃ¥ste_tider[key] = time_val
    return lÃ¥ste_tider

def beregn_plan(df, start_str, lokaler_raw, spec_tider_dict, varighed_min, buffer_min):
    try:
        start_dt = datetime.strptime(start_str.replace('.', ':'), "%H:%M")
        df = df.dropna(subset=['Elevnavn', 'Elevid', 'Ã˜nsker'])
        df['Elevid'] = df['Elevid'].astype(str).str.strip()
        df['Klasse'] = df['Elevid'].str[:2]
        
        samtaler = []
        for idx, row in df.iterrows():
            rÃ¥_Ã¸nsker = [x.strip() for x in str(row['Ã˜nsker']).split(',') if x.strip()]
            for item in rÃ¥_Ã¸nsker:
                lÃ¦r = item.split()[0]
                samtaler.append({'Elevnavn': row['Elevnavn'], 'Elevid': row['Elevid'], 'LÃ¦rer': lÃ¦r, 'Klasse': row['Klasse']})
        
        df_samtaler = pd.DataFrame(samtaler)
        alle_lÃ¦rere = df_samtaler['LÃ¦rer'].unique()
        alle_elever = df_samtaler['Elevid'].unique()

        lÃ¦rer_fri = {l: start_dt for l in alle_lÃ¦rere}
        elev_fri = {e: start_dt for e in alle_elever}
        
        # 1. Prioritet: LÃ¥ste tider
        for key, t_str in spec_tider_dict.items():
            t_dt = datetime.strptime(t_str, "%H:%M")
            if key in lÃ¦rer_fri: lÃ¦rer_fri[key] = t_dt
            if key in elev_fri: elev_fri[key] = t_dt

        # 2. Prioritet: Elev-kontinuitet. 
        # Vi sorterer elever, sÃ¥ dem med lÃ¥ste tider kommer fÃ¸rst, derefter resten.
        elever_lÃ¥st = [e for e in alle_elever if e in spec_tider_dict]
        elever_rest = [e for e in alle_elever if e not in elever_lÃ¥st]
        prioriteret_elev_rÃ¦kkefÃ¸lge = elever_lÃ¥st + elever_rest

        fÃ¦rdig_plan = []
        for e_id in prioriteret_elev_rÃ¦kkefÃ¸lge:
            mine_Ã¸nsker = df_samtaler[df_samtaler['Elevid'] == e_id]
            for _, r in mine_Ã¸nsker.iterrows():
                lÃ¦r = r['LÃ¦rer']
                st_tid = max(lÃ¦rer_fri[lÃ¦r], elev_fri[e_id])
                sl_tid = st_tid + timedelta(minutes=varighed_min)
                
                fÃ¦rdig_plan.append({
                    'Elevnavn': r['Elevnavn'], 'Elevid': e_id, 'Klasse': r['Klasse'], 
                    'LÃ¦rer': lÃ¦r, 'Start_dt': st_tid, 'Slut_dt': sl_tid
                })
                lÃ¦rer_fri[lÃ¦r] = sl_tid
                elev_fri[e_id] = sl_tid

        res_df = pd.DataFrame(fÃ¦rdig_plan)
        
        # LOKALE TILDELING (stabil kronologisk tildeling)
        lokaler = [l.strip() for l in lokaler_raw.split(',') if l.strip()]
        lÃ¦rer_blokke = res_df.groupby('LÃ¦rer').agg(Min_Start=('Start_dt', 'min'), Max_Slut=('Slut_dt', 'max')).reset_index().sort_values('Min_Start')
        
        lokale_ledig_fra = {lok: start_dt - timedelta(minutes=buffer_min) for lok in lokaler}
        lÃ¦rer_til_lokale = {}
        lokale_brugere = {lok: [] for lok in lokaler}
        
        for _, row in lÃ¦rer_blokke.iterrows():
            lÃ¦r, s_blok = row['LÃ¦rer'], row['Min_Start']
            valgt = None
            for lok in lokaler:
                if s_blok >= lokale_ledig_fra[lok] + timedelta(minutes=buffer_min):
                    valgt = lok
                    lokale_ledig_fra[lok] = row['Max_Slut']
                    lokale_brugere[lok].append(str(lÃ¦r))
                    break
            lÃ¦rer_til_lokale[lÃ¦r] = valgt if valgt else "âš ï¸ MANGLER LOKALE"

        res_df['Lokale'] = res_df['LÃ¦rer'].map(lÃ¦rer_til_lokale)
        res_df['Start'] = res_df['Start_dt'].dt.strftime("%H:%M")
        
        # Ã†ndring 2: Ventetidstjek
        ventetid_advarsler = []
        for e_id in alle_elever:
            e_plan = res_df[res_df['Elevid'] == e_id].sort_values('Start_dt')
            if len(e_plan) > 1:
                for i in range(len(e_plan)-1):
                    nuvÃ¦rende_slut = e_plan.iloc[i]['Slut_dt']
                    nÃ¦ste_start = e_plan.iloc[i+1]['Start_dt']
                    ventetid = (nÃ¦ste_start - nuvÃ¦rende_slut).total_seconds() / 60
                    if ventetid > 20:
                        navn = e_plan.iloc[0]['Elevnavn']
                        ventetid_advarsler.append(f"{navn} ({e_id}): {int(ventetid)} min")

        return res_df, lokale_brugere, ventetid_advarsler

    except Exception as e: return str(e), {}, []

# --- EXCEL --- (Samme som fÃ¸r)
def generate_excel_elev(df):
    output = io.BytesIO()
    with pd.ExcelWriter(output, engine='xlsxwriter') as writer:
        for k in sorted(df['Klasse'].unique()):
            df_k = df[df['Klasse'] == k]
            p = df_k.pivot_table(index='Elevnavn', columns=['LÃ¦rer', 'Lokale'], values='Start', aggfunc='first').fillna("")
            if isinstance(p.columns, pd.MultiIndex): p.columns = [f"{l} ({loc})" for l, loc in p.columns]
            p.to_excel(writer, sheet_name=f'Klasse {k}')
    return output.getvalue()

def generate_excel_laerer(df):
    output = io.BytesIO()
    with pd.ExcelWriter(output, engine='xlsxwriter') as writer:
        adm = df.pivot_table(index='Start', columns=['Lokale', 'LÃ¦rer'], values='Elevid', aggfunc='first').fillna("")
        if isinstance(adm.columns, pd.MultiIndex): adm.columns = [f"{lok}: {l}" for lok, l in adm.columns]
        adm.to_excel(writer, sheet_name="ADMIN_SAMLET_PLAN")
        for lÃ¦r in sorted(df['LÃ¦rer'].unique()):
            df_l = df[df['LÃ¦rer'] == lÃ¦r]
            sh = str(lÃ¦r)[:31].translate({ord(c): None for c in '[]*?/:\\\\'})
            df_l[['Start', 'Elevnavn', 'Elevid', 'Klasse']].sort_values('Start').to_excel(writer, sheet_name=sh, index=False, startrow=2)
            ws = writer.sheets[sh]
            ws.write(0, 0, f"LÃ¦rer: {lÃ¦r}"); ws.write(1, 0, f"Lokale: {df_l['Lokale'].iloc[0]}")
    return output.getvalue()

# --- UI ---
st.info("Krav: Kolonner 'Elevnavn', 'Elevid', 'Ã˜nsker'.")
uploaded_file = st.file_uploader("Upload Excel", type=["xlsx"])

if uploaded_file:
    df_in = pd.read_excel(uploaded_file)
    if all(col in df_in.columns for col in ['Elevnavn', 'Elevid', 'Ã˜nsker']):
        res, lok_brug, advarsler = beregn_plan(df_in, start_tid_input, lokale_str, parse_tider(specifikke_tider_raw), varighed, lokale_buffer)
        if isinstance(res, str): st.error(f"Fejl: {res}")
        else:
            sidste = res.sort_values('Start_dt').iloc[-1]
            if any(res['Lokale'] == "âš ï¸ MANGLER LOKALE"): st.error("âš ï¸ MANGEL PÃ… LOKALER!")
            
            st.success(f"FÃ¦rdig! Sidste samtale slutter kl. {sidste['Slut_dt'].strftime('%H:%M')} ({sidste['LÃ¦rer']}).")
            
            # Advarsler om ventetid
            if advarsler:
                with st.expander("âš ï¸ Advarsler om ventetid (> 20 min)"):
                    for a in advarsler:
                        st.write(f"- {a}")

            # Delte lokaler
            delte = [f"{lok} ({', '.join([str(b) for b in br if pd.notna(b)])})" for lok, br in lok_brug.items() if len([b for b in br if pd.notna(b)]) > 1]
            if delte: st.warning(f"â„¹ï¸ Delte lokaler: {'; '.join(delte)}")
            
            c1, c2 = st.columns(2)
            c1.download_button("ğŸ“¥ Hent Elevoversigt", data=generate_excel_elev(res), file_name="Elevoversigt.xlsx")
            c2.download_button("ğŸ“¥ Hent LÃ¦reroversigt", data=generate_excel_laerer(res), file_name="Laereroversigt.xlsx")
`
        },
      });
    </script>
