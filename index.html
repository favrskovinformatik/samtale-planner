    <title>Samtaleplanl√¶gger Pro</title>
    <script src="https://cdn.jsdelivr.net/gh/gzuidhof/coi-serviceworker@latest/coi-serviceworker.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.39.0/build/stlite.css" />

    <script>
      stlite.mount({
        requirements: ["pandas", "openpyxl", "xlsxwriter"],
        files: {
          "streamlit_app.py": `
import streamlit as st
import pandas as pd
from datetime import datetime, timedelta
import io

st.set_page_config(page_title="Samtaleplanl√¶gger", layout="wide", page_icon="üóìÔ∏è")

st.markdown("""
<style>
    [data-testid="stSidebar"] { min-width: 450px !important; }
    .stTextInput label, .stTextArea label, .stNumberInput label { 
        white-space: nowrap !important; 
        font-weight: bold; 
    }
</style>
""", unsafe_allow_html=True)

st.title("üóìÔ∏è Samtaleplanl√¶gger")

# --- SIDEBAR ---
st.sidebar.header("1. Indstillinger")
start_tid_input = st.sidebar.text_input("Starttidspunkt (tt.mm)", value="08.00")
varighed = st.sidebar.number_input("Varighed (min)", value=10, step=5)

st.sidebar.markdown("---")
st.sidebar.header("2. Lokaler & Logistik")
lokale_buffer = st.sidebar.number_input("Pause ved l√¶rerskift i lokale (min)", value=10, step=5)
lokale_str = st.sidebar.text_area("Lokaler (komma-separeret)", value="308, 309, 321, 510, 513")

st.sidebar.markdown("---")
st.sidebar.header("3. Specifikke √∏nsker")
specifikke_tider_raw = st.sidebar.text_area("L√•ste tider (Format: ID=tt.mm)", placeholder="AB=09.00\\n1q 18=08.30")

# --- LOGIK ---

def parse_tider(text_input):
    l√•ste_tider = {}
    if not text_input: return l√•ste_tider
    for line in text_input.split('\\n'):
        if '=' in line:
            parts = line.split('=')
            key = parts[0].strip()
            time_val = parts[1].strip().replace('.', ':')
            l√•ste_tider[key] = time_val
    return l√•ste_tider

def beregn_plan(df, start_str, lokaler_raw, spec_tider_dict, varighed_min, buffer_min):
    try:
        start_dt = datetime.strptime(start_str.replace('.', ':'), "%H:%M")
        df['Elevid'] = df['Elevid'].astype(str).str.strip()
        df['Klasse'] = df['Elevid'].str[:2]
        
        samtaler = []
        l√¶rer_klasser = {} 
        
        for idx, row in df.iterrows():
            r√•_√∏nsker = [x.strip() for x in str(row['√ònsker']).split(',') if x.strip()]
            for item in r√•_√∏nsker:
                dele = item.split()
                if not dele: continue
                l√¶r = dele[0]
                samtaler.append({
                    'Elevnavn': row['Elevnavn'],
                    'Elevid': row['Elevid'],
                    'L√¶rer': l√¶r,
                    'Klasse': row['Klasse']
                })
                if l√¶r not in l√¶rer_klasser: l√¶rer_klasser[l√¶r] = []
                l√¶rer_klasser[l√¶r].append(row['Klasse'])
        
        df_samtaler = pd.DataFrame(samtaler)
        if df_samtaler.empty: return "Ingen gyldige √∏nsker fundet."

        alle_l√¶rere = df_samtaler['L√¶rer'].unique()
        alle_elever = df_samtaler['Elevid'].unique()
        prim√¶r_klasse = {l: max(set(k), key=k.count) for l, k in l√¶rer_klasser.items()}

        l√¶rer_fri = {l: start_dt for l in alle_l√¶rere}
        elev_fri = {e: start_dt for e in alle_elever}
        
        for id_key, tid_str in spec_tider_dict.items():
            try:
                spec_dt = datetime.strptime(tid_str, "%H:%M")
                if id_key in l√¶rer_fri: l√¶rer_fri[id_key] = spec_dt
                if id_key in elev_fri: elev_fri[id_key] = spec_dt
            except: pass

        f√¶rdig_plan = []
        for elev_id in alle_elever:
            mine_samtaler = df_samtaler[df_samtaler['Elevid'] == elev_id]
            for _, r in mine_samtaler.iterrows():
                l√¶r = r['L√¶rer']
                start = max(l√¶rer_fri[l√¶r], elev_fri[elev_id])
                slut = start + timedelta(minutes=varighed_min)
                f√¶rdig_plan.append({
                    'Elevnavn': r['Elevnavn'], 'Elevid': elev_id, 'Klasse': r['Klasse'],
                    'L√¶rer': l√¶r, 'Start_dt': start, 'Slut_dt': slut
                })
                l√¶rer_fri[l√¶r] = slut
                elev_fri[elev_id] = slut

        res_df = pd.DataFrame(f√¶rdig_plan)

        lokaler = sorted([l.strip() for l in lokaler_raw.split(',') if l.strip()])
        l√¶rer_blokke = res_df.groupby('L√¶rer').agg(Min_Start=('Start_dt', 'min'), Max_Slut=('Slut_dt', 'max')).reset_index()
        l√¶rer_blokke['Prim√¶r_Klasse'] = l√¶rer_blokke['L√¶rer'].map(prim√¶r_klasse)
        l√¶rer_blokke = l√¶rer_blokke.sort_values(['Prim√¶r_Klasse', 'Min_Start'])
        
        lokale_ledig_fra = {lok: start_dt - timedelta(minutes=buffer_min) for lok in lokaler}
        l√¶rer_til_lokale = {}
        
        for _, row in l√¶rer_blokke.iterrows():
            l√¶r = row['L√¶rer']
            s_blok = row['Min_Start']
            valgt = None
            for lok in lokaler:
                if s_blok >= lokale_ledig_fra[lok] + timedelta(minutes=buffer_min):
                    valgt = lok
                    lokale_ledig_fra[lok] = row['Max_Slut']
                    break
            l√¶rer_til_lokale[l√¶r] = valgt if valgt else "‚ö†Ô∏è MGL. LOKALE"

        res_df['Lokale'] = res_df['L√¶rer'].map(l√¶rer_til_lokale)
        res_df['Start'] = res_df['Start_dt'].dt.strftime("%H:%M")
        
        return res_df

    except Exception as e:
        return str(e)

# --- EXCEL GENERERING FUNKTIONER ---

def generate_excel_elev(df):
    output = io.BytesIO()
    with pd.ExcelWriter(output, engine='xlsxwriter') as writer:
        for klasse in sorted(df['Klasse'].unique()):
            df_k = df[df['Klasse'] == klasse]
            pivot = df_k.pivot_table(index='Elevnavn', columns=['L√¶rer', 'Lokale'], values='Start', aggfunc='first').fillna("")
            pivot.to_excel(writer, sheet_name=f'Klasse {klasse}')
    return output.getvalue()

def generate_excel_laerer(df):
    output = io.BytesIO()
    with pd.ExcelWriter(output, engine='xlsxwriter') as writer:
        for klasse in sorted(df['Klasse'].unique()):
            df_k = df[df['Klasse'] == klasse]
            pivot = df_k.pivot_table(index='Start', columns=['L√¶rer', 'Lokale'], values='Elevid', aggfunc='first').fillna("")
            pivot.to_excel(writer, sheet_name=f'Klasse {klasse}')
    return output.getvalue()

# --- UI ---
st.info("Krav: Kolonner 'Elevnavn', 'Elevid', '√ònsker'.")

uploaded_file = st.file_uploader("Upload Excel", type=["xlsx"])

if uploaded_file:
    df_in = pd.read_excel(uploaded_file)
    if all(col in df_in.columns for col in ['Elevnavn', 'Elevid', '√ònsker']):
        res = beregn_plan(df_in, start_tid_input, lokale_str, parse_tider(specifikke_tider_raw), varighed, lokale_buffer)
        
        if isinstance(res, str):
            st.error(f"Fejl: {res}")
        else:
            st.success("Plan genereret!")
            
            st.subheader("Hent dine planer")
            col1, col2 = st.columns(2)
            
            with col1:
                st.download_button(
                    label="üì• Hent Elevoversigt (Klasse-opdelt)",
                    data=generate_excel_elev(res),
                    file_name="Elevoversigt_pr_klasse.xlsx",
                    mime="application/vnd.ms-excel"
                )
            
            with col2:
                st.download_button(
                    label="üì• Hent L√¶reroversigt (Klasse-opdelt)",
                    data=generate_excel_laerer(res),
                    file_name="Laereroversigt_pr_klasse.xlsx",
                    mime="application/vnd.ms-excel"
                )

            # Visning i appen (stadig i tabs)
            st.divider()
            tab1, tab2 = st.tabs(["üë®‚Äçüè´ Forh√•ndsvisning L√¶rere", "üéì Forh√•ndsvisning Elever"])
            with tab1:
                st.dataframe(res.pivot_table(index='Start', columns=['L√¶rer', 'Lokale'], values='Elevid', aggfunc='first').fillna(""), use_container_width=True)
            with tab2:
                st.dataframe(res.pivot_table(index='Elevnavn', columns=['L√¶rer', 'Lokale'], values='Start', aggfunc='first').fillna(""), use_container_width=True)
    else:
        st.error("Manglende kolonner i Excel.")
`
        },
      });
    </script>
  </body>
</html>
