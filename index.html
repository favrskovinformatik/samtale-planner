# --- LOGIK --- 

def parse_tider(text_input): 
    l√•ste_tider = {} 
    if not text_input: return l√•ste_tider 
    for line in text_input.split('\\n'): 
        if '=' in line: 
            parts = line.split('=') 
            l√•ste_tider[parts[0].strip()] = parts[1].strip().replace('.', ':') 
    return l√•ste_tider 

def single_run(df_opgaver, global_start, spec_tider_dict, varighed_min, shuffle=False):
    alle_l√¶rere = df_opgaver['L√¶rer'].unique().tolist()
    alle_elever = df_opgaver['Elevid'].unique().tolist()
    
    l√¶rer_fri = {l: global_start for l in alle_l√¶rere}
    elev_fri = {e: global_start for e in alle_elever}
    
    for k, v in spec_tider_dict.items():
        t = datetime.strptime(v, "%H:%M")
        if k in l√¶rer_fri: l√¶rer_fri[k] = t
        if k in elev_fri: elev_fri[k] = t

    plan = []
    resterende = df_opgaver.copy()
    
    # Sortering: Klasse f√∏rst (for at holde dem sammen), derefter l√¶rer-belastning
    l√¶rer_counts = df_opgaver['L√¶rer'].value_counts().to_dict()
    
    while not resterende.empty:
        # Vi v√¶lger l√¶rere baseret p√• belastning, men med et tvist af tilf√¶ldighed hvis shuffle=True
        l√¶rere_liste = sorted(resterende['L√¶rer'].unique(), key=lambda x: l√¶rer_counts[x], reverse=True)
        if shuffle and random.random() > 0.5:
            random.shuffle(l√¶rere_liste)
        
        valgt_l√¶r = l√¶rere_liste[0]
        mine = resterende[resterende['L√¶rer'] == valgt_l√¶r]
        
        # Find bedste elev for denne l√¶rer
        bedste_idx = -1
        tidligste_start = datetime.max
        
        # Pr√∏v at finde elev med mindst ventetid (prioriterer under 20 min)
        for idx, row in mine.iterrows():
            e = row['Elevid']
            mulig_start = max(l√¶rer_fri[valgt_l√¶r], elev_fri[e])
            ventetid = (mulig_start - elev_fri[e]).total_seconds() / 60
            
            # Heuristik: Foretr√¶k elever der er ledige nu, eller har kort ventetid
            score = mulig_start.timestamp() + (ventetid * 2 if ventetid > 20 else 0)
            
            if score < tidligste_start.timestamp():
                tidligste_start = mulig_start
                bedste_idx = idx
        
        valgt = mine.loc[bedste_idx]
        res_item = {**valgt.to_dict(), 'Start_dt': tidligste_start, 'Slut_dt': tidligste_start + timedelta(minutes=varighed_min)}
        plan.append(res_item)
        
        l√¶rer_fri[valgt_l√¶r] = res_item['Slut_dt']
        elev_fri[valgt['Elevid']] = res_item['Slut_dt']
        resterende = resterende.drop(bedste_idx)
        
    return pd.DataFrame(plan)

def beregn_optimering(df, start_str, iterations, spec_tider, varighed_min, buffer_min, lokaler_raw):
    global_start = datetime.strptime(start_str.replace('.', ':'), "%H:%M")
    df = df.dropna(subset=['Elevnavn', 'Elevid', '√ònsker'])
    df['Elevid'] = df['Elevid'].astype(str).str.strip()
    df['Klasse'] = df['Elevid'].str[:2]
    
    opgaver = []
    for _, row in df.iterrows():
        for item in [x.strip() for x in str(row['√ònsker']).split(',') if x.strip()]:
            opgaver.append({'Elevid': row['Elevid'], 'Elevnavn': row['Elevnavn'], 'L√¶rer': item.split()[0], 'Klasse': row['Klasse']})
    df_opgaver = pd.DataFrame(opgaver).sort_values(['Klasse', 'Elevid'])

    best_df = None
    best_score = float('inf')
    historik = []

    for i in range(iterations):
        current_df = single_run(df_opgaver, global_start, spec_tider, varighed_min, shuffle=(i > 0))
        
        # Beregn strafpoint
        max_elev_gap = 0
        total_l√¶rer_pause = 0
        elev_fejl = 0
        
        for e in current_df['Elevid'].unique():
            e_p = current_df[current_df['Elevid'] == e].sort_values('Start_dt')
            for j in range(len(e_p)-1):
                gap = (e_p.iloc[j+1]['Start_dt'] - e_p.iloc[j]['Slut_dt']).total_seconds() / 60
                if gap > 20: elev_fejl += 1
                max_elev_gap = max(max_elev_gap, gap)
        
        for l in current_df['L√¶rer'].unique():
            l_p = current_df[current_df['L√¶rer'] == l].sort_values('Start_dt')
            for j in range(len(l_p)-1):
                total_l√¶rer_pause += (l_p.iloc[j+1]['Start_dt'] - l_p.iloc[j]['Slut_dt']).total_seconds() / 60
        
        # Samlet score (Lavere er bedre). elev_fejl v√¶gtes ekstremt tungt.
        score = (elev_fejl * 10000) + total_l√¶rer_pause + (max_elev_gap * 10)
        historik.append({'Fors√∏g': i+1, 'Elev_fejl': elev_fejl, 'L√¶rer_pause_avg': total_l√¶rer_pause/len(current_df['L√¶rer'].unique())})

        if score < best_score:
            best_score = score
            best_df = current_df.copy()

    # Tildel lokaler til den bedste plan
    lokaler = [l.strip() for l in lokaler_raw.split(',') if l.strip()]
    lokale_ledig = {lok: global_start - timedelta(minutes=buffer_min) for lok in lokaler}
    l_til_lok = {}
    
    l_blokke = best_df.groupby('L√¶rer').agg(S=('Start_dt', 'min'), E=('Slut_dt', 'max')).sort_values('S')
    for l√¶r, row in l_blokke.iterrows():
        v_lok = next((lk for lk in lokaler if row['S'] >= lokale_ledig[lk] + timedelta(minutes=buffer_min)), None)
        if v_lok:
            l_til_lok[l√¶r] = v_lok
            lokale_ledig[v_lok] = row['E']
        else: l_til_lok[l√¶r] = "‚ö†Ô∏è MANGLER LOKALE"
        
    best_df['Lokale'] = best_df['L√¶rer'].map(l_til_lok)
    best_df['Start'] = best_df['Start_dt'].dt.strftime("%H:%M")
    
    return best_df, historik

# --- EXCEL FUNKTIONER (Samme som v1) ---
def generate_excel_elev(df): 
    output = io.BytesIO() 
    with pd.ExcelWriter(output, engine='xlsxwriter') as writer: 
        for k in sorted(df['Klasse'].unique()): 
            df_k = df[df['Klasse'] == k] 
            p = df_k.pivot_table(index='Elevnavn', columns=['L√¶rer', 'Lokale'], values='Start', aggfunc='first').fillna("") 
            if isinstance(p.columns, pd.MultiIndex): p.columns = [f"{l} ({loc})" for l, loc in p.columns] 
            p.to_excel(writer, sheet_name=f'Klasse {k}') 
    return output.getvalue() 

def generate_excel_laerer(df): 
    output = io.BytesIO() 
    with pd.ExcelWriter(output, engine='xlsxwriter') as writer: 
        for l√¶r in sorted(df['L√¶rer'].unique()): 
            df_l = df[df['L√¶rer'] == l√¶r].sort_values('Start_dt') 
            sh = str(l√¶r)[:31].translate({ord(c): None for c in '[]*?/:\\\\'}) 
            df_l[['Start', 'Elevnavn', 'Elevid', 'Klasse']].to_excel(writer, sheet_name=sh, index=False, startrow=2) 
            ws = writer.sheets[sh]; ws.write(0, 0, f"L√¶rer: {l√¶r}"); ws.write(1, 0, f"Lokale: {df_l['Lokale'].iloc[0]}") 
    return output.getvalue()

        c2.metric("L√¶reres gns. pause", f"{avg_p:.1f} min")
