import streamlit as st

st.set_page_config(page_title="SamtaleplanlÃ¦gger", layout="wide", page_icon="ğŸ—“ï¸")

st.markdown("""

""", unsafe_allow_html=True)

st.title("ğŸ—“ï¸ SamtaleplanlÃ¦gger")

# --- SIDEBAR ---
st.sidebar.header("1. Indstillinger")
start_tid_input = st.sidebar.text_input("Starttidspunkt (tt.mm)", value="17.00")

st.sidebar.markdown("---")
st.sidebar.header("2. Lokaler & Logistik")
lokale_buffer = st.sidebar.number_input("Pause ved lÃ¦rerskift i lokale (min)", value=10, step=5)

default_lokaler = "101, 409, 308, 309, 310, 312, 313, 315, 317, 508, 509, 510, 511, 513, 320, 321, 322, 323, 324, 210, 211, 213, 215, 216, 217, 218, 219, 220, MÃ¸de 1, MÃ¸de 2, MÃ¸de 3, MÃ¸de 4, MÃ¸de 5"
lokale_str = st.sidebar.text_area("Lokaler (komma-separeret)", value=default_lokaler)

st.sidebar.markdown("---")
st.sidebar.header("3. Specifikke Ã¸nsker")
specifikke_tider_raw = st.sidebar.text_area("LÃ¥ste tider (Format: ID=tt.mm)", placeholder="AB=17.30\\n1q 18=17.00")

# --- LOGIK ---

def parse_tider(text_input):
    lÃ¥ste_tider = {}
    if not text_input: return lÃ¥ste_tider
    for line in text_input.split('\\n'):
        if '=' in line:
            parts = line.split('=')
            key = parts[0].strip()
            time_val = parts[1].strip().replace('.', ':')
            lÃ¥ste_tider[key] = time_val
    return lÃ¥ste_tider

def beregn_plan(df, start_str, lokaler_raw, spec_tider_dict, varighed_min, buffer_min):
    try:
        start_dt = datetime.strptime(start_str.replace('.', ':'), "%H:%M")
        
        # Rens data for tomme rÃ¦kker
        df = df.dropna(subset=['Elevnavn', 'Elevid', 'Ã˜nsker'])
        df['Elevid'] = df['Elevid'].astype(str).str.strip()
        df['Klasse'] = df['Elevid'].str[:2]
        
        samtaler = []
        lÃ¦rer_klasser = {} 
        
        for idx, row in df.iterrows():
            rÃ¥_Ã¸nsker = [x.strip() for x in str(row['Ã˜nsker']).split(',') if x.strip()]
            for item in rÃ¥_Ã¸nsker:
                dele = item.split()
                if not dele: continue
                lÃ¦r = dele[0]
                samtaler.append({
                    'Elevnavn': row['Elevnavn'], 'Elevid': row['Elevid'],
                    'LÃ¦rer': lÃ¦r, 'Klasse': row['Klasse']
                })
                if lÃ¦r not in lÃ¦rer_klasser: lÃ¦rer_klasser[lÃ¦r] = []
                lÃ¦rer_klasser[lÃ¦r].append(row['Klasse'])
        
        df_samtaler = pd.DataFrame(samtaler)
        if df_samtaler.empty: return "Ingen gyldige Ã¸nsker fundet.", {}

        alle_lÃ¦rere = df_samtaler['LÃ¦rer'].unique()
        alle_elever = df_samtaler['Elevid'].unique()

        lÃ¦rer_fri = {l: start_dt for l in alle_lÃ¦rere}
        elev_fri = {e: start_dt for e in alle_elever}
        
        for id_key, tid_str in spec_tider_dict.items():
            try:
                spec_dt = datetime.strptime(tid_str, "%H:%M")
                if id_key in lÃ¦rer_fri: lÃ¦rer_fri[id_key] = spec_dt
                if id_key in elev_fri: elev_fri[id_key] = spec_dt
            except: pass

        fÃ¦rdig_plan = []
        lÃ¦rere_med_Ã¸nske = [l for l in alle_lÃ¦rere if l in spec_tider_dict]
        andre_lÃ¦rere = [l for l in alle_lÃ¦rere if l not in spec_tider_dict]
        prioriteret_lÃ¦rer_rÃ¦kkefÃ¸lge = lÃ¦rere_med_Ã¸nske + andre_lÃ¦rere

        for lÃ¦r in prioriteret_lÃ¦rer_rÃ¦kkefÃ¸lge:
            lÃ¦r_samtaler = df_samtaler[df_samtaler['LÃ¦rer'] == lÃ¦r]
            for _, r in lÃ¦r_samtaler.iterrows():
                e_id = r['Elevid']
                st_tid = max(lÃ¦rer_fri[lÃ¦r], elev_fri[e_id])
                sl_tid = st_tid + timedelta(minutes=varighed_min)
                fÃ¦rdig_plan.append({
                    'Elevnavn': r['Elevnavn'], 'Elevid': e_id, 'Klasse': r['Klasse'],
                    'LÃ¦rer': lÃ¦r, 'Start_dt': st_tid, 'Slut_dt': sl_tid
                })
                lÃ¦rer_fri[lÃ¦r] = sl_tid
                elev_fri[e_id] = sl_tid

        res_df = pd.DataFrame(fÃ¦rdig_plan)

        # LOKALE TILDELING
        lokaler = [l.strip() for l in lokaler_raw.split(',') if l.strip()]
        lÃ¦rer_blokke = res_df.groupby('LÃ¦rer').agg(Min_Start=('Start_dt', 'min'), Max_Slut=('Slut_dt', 'max')).reset_index()
        lÃ¦rer_blokke = lÃ¦rer_blokke.sort_values(['Min_Start'])
        
        lokale_ledig_fra = {lok: start_dt - timedelta(minutes=buffer_min) for lok in lokaler}
        lÃ¦rer_til_lokale = {}
        lokale_brugere = {lok: [] for lok in lokaler}
        
        for _, row in lÃ¦rer_blokke.iterrows():
            lÃ¦r = row['LÃ¦rer']
            s_blok = row['Min_Start']
            valgt = None
            for lok in lokaler:
                if s_blok >= lokale_ledig_fra[lok] + timedelta(minutes=buffer_min):
                    valgt = lok
                    lokale_ledig_fra[lok] = row['Max_Slut']
                    lokale_brugere[lok].append(str(lÃ¦r)) # Sikrer streng-format
                    break
            lÃ¦rer_til_lokale[lÃ¦r] = valgt if valgt else "âš ï¸ MANGLER LOKALE"

        res_df['Lokale'] = res_df['LÃ¦rer'].map(lÃ¦rer_til_lokale)
        res_df['Start'] = res_df['Start_dt'].dt.strftime("%H:%M")
        
        return res_df, lokale_brugere

    except Exception as e:
        return str(e), {}

# --- EXCEL GENERERING ---

def generate_excel_elev(df):
    output = io.BytesIO()
    with pd.ExcelWriter(output, engine='xlsxwriter') as writer:
        for klasse in sorted(df['Klasse'].unique()):
            df_k = df[df['Klasse'] == klasse]
            pivot = df_k.pivot_table(index='Elevnavn', columns=['LÃ¦rer', 'Lokale'], values='Start', aggfunc='first').fillna("")
            if isinstance(pivot.columns, pd.MultiIndex):
                pivot.columns = [f"{l} ({loc})" for l, loc in pivot.columns]
            pivot.to_excel(writer, sheet_name=f'Klasse {klasse}')
    return output.getvalue()

def generate_excel_laerer(df):
    output = io.BytesIO()
    with pd.ExcelWriter(output, engine='xlsxwriter') as writer:
        adm_pivot = df.pivot_table(index='Start', columns=['Lokale', 'LÃ¦rer'], values='Elevid', aggfunc='first').fillna("")
        if isinstance(adm_pivot.columns, pd.MultiIndex):
            adm_pivot.columns = [f"{lok}: {l}" for lok, l in adm_pivot.columns]
        adm_pivot.to_excel(writer, sheet_name="ADMIN_SAMLET_PLAN")

        for lÃ¦r in sorted(df['LÃ¦rer'].unique()):
            df_l = df[df['LÃ¦rer'] == lÃ¦r]
            lokale = df_l['Lokale'].iloc[0]
            skema = df_l[['Start', 'Elevnavn', 'Elevid', 'Klasse']].sort_values('Start')
            skema.columns = ['Tid', 'Elev', 'ID', 'Klasse']
            
            # Ark-navn renses for ugyldige tegn
            sheet_name = str(lÃ¦r)[:31].replace('[','').replace(']','').replace('*','').replace('?','').replace(':','').replace('/','').replace('\\\\','')
            skema.to_excel(writer, sheet_name=sheet_name, index=False, startrow=2)
            worksheet = writer.sheets[sheet_name]
            worksheet.write(0, 0, f"LÃ¦rer: {lÃ¦r}")
            worksheet.write(1, 0, f"Lokale: {lokale}")
            
    return output.getvalue()

# --- UI ---
st.info("Krav: Kolonner 'Elevnavn', 'Elevid', 'Ã˜nsker'.")

uploaded_file = st.file_uploader("Upload Excel", type=["xlsx"])

if uploaded_file:
    df_in = pd.read_excel(uploaded_file)
    if all(col in df_in.columns for col in ['Elevnavn', 'Elevid', 'Ã˜nsker']):
        res, lok_brug = beregn_plan(df_in, start_tid_input, lokale_str, parse_tider(specifikke_tider_raw), varighed, lokale_buffer)
        
        if isinstance(res, str):
            st.error(f"Fejl: {res}")
        else:
            # Rettelse af fejlen: Sikrer at alle elementer i join er strenge og filtrerer tomme brugere
            delte_lokaler = []
            for lok, brugere in lok_brug.items():
                # Filtrer evt. NaT/None vÃ¦rdier og sÃ¸rg for tekst-format
                gyldige_brugere = [str(b) for b in brugere if pd.notna(b)]
                if len(gyldige_brugere) > 1:
                    delte_lokaler.append(f"{lok} ({', '.join(gyldige_brugere)})")

            sidste_rÃ¦kke = res.sort_values('Start_dt').iloc[-1]
            slut_tid = sidste_rÃ¦kke['Slut_dt'].strftime("%H:%M")
            sidste_lÃ¦rer = sidste_rÃ¦kke['LÃ¦rer']
            
            mangler = res[res['Lokale'] == "âš ï¸ MANGLER LOKALE"]['LÃ¦rer'].unique()
            
            if len(mangler) > 0:
                st.error(f"âš ï¸ MANGEL PÃ… LOKALER: {', '.join([str(m) for m in mangler])}")
            
            st.success(f"Plan genereret! Sidste samtale slutter kl. {slut_tid} (afvikles af {sidste_lÃ¦rer}).")
            
            if delte_lokaler:
                st.warning(f"â„¹ï¸ Lokaler der bruges af flere lÃ¦rere: {'; '.join(delte_lokaler)}")
            
            st.subheader("Hent planer")
            col1, col2 = st.columns(2)
            with col1:
                st.download_button("ğŸ“¥ Hent Elevoversigt", data=generate_excel_elev(res), file_name="Elevoversigt.xlsx")
            with col2:
                st.download_button("ğŸ“¥ Hent LÃ¦reroversigt", data=generate_excel_laerer(res), file_name="Laereroversigt.xlsx")
    else:
        st.error("Manglende kolonner i Excel.")
`
        },
      });
    </script>
