def parse_tider(text_input):
    l√•ste_tider = {}
    if not text_input: return l√•ste_tider
    for line in text_input.split('\\n'):
        if '=' in line:
            parts = line.split('=')
            key = parts[0].strip()
            time_val = parts[1].strip().replace('.', ':')
            l√•ste_tider[key] = time_val
    return l√•ste_tider

def beregn_plan(df, start_str, lokaler_raw, spec_tider_dict, varighed_min, buffer_min):
    try:
        global_start = datetime.strptime(start_str.replace('.', ':'), "%H:%M")
        df = df.dropna(subset=['Elevnavn', 'Elevid', '√ònsker'])
        df['Elevid'] = df['Elevid'].astype(str).str.strip()
        df['Klasse'] = df['Elevid'].str[:2]
        
        opgaver_list = []
        for _, row in df.iterrows():
            √∏nsker = [x.strip() for x in str(row['√ònsker']).split(',') if x.strip()]
            for item in √∏nsker:
                l√¶r = item.split()[0]
                opgaver_list.append({
                    'Elevid': row['Elevid'], 'Elevnavn': row['Elevnavn'], 
                    'L√¶rer': l√¶r, 'Klasse': row['Klasse']
                })
        
        resterende = pd.DataFrame(opgaver_list)
        alle_l√¶rere = resterende['L√¶rer'].unique()
        alle_elever = resterende['Elevid'].unique()

        l√¶rer_fri = {l: global_start for l in alle_l√¶rere}
        elev_fri = {e: global_start for e in alle_elever}
        
        for k, v in spec_tider_dict.items():
            t = datetime.strptime(v, "%H:%M")
            if k in l√¶rer_fri: l√¶rer_fri[k] = t
            if k in elev_fri: elev_fri[k] = t

        f√¶rdig_plan = []
        curr_time = global_start
        
        # 1. SIMULTAN PLANL√ÜGNING (Fylder tidslommerne op for alle l√¶rere p√• √©n gang)
        while len(resterende) > 0:
            ledige_l√¶rere = [l for l in alle_l√¶rere if l√¶rer_fri[l] <= curr_time]
            ledige_l√¶rere.sort(key=lambda x: -len(resterende[resterende['L√¶rer']==x]))

            for l√¶r in ledige_l√¶rere:
                mine_opgaver = resterende[resterende['L√¶rer'] == l√¶r]
                if mine_opgaver.empty: continue
                
                bedste_idx = -1
                for idx, row in mine_opgaver.iterrows():
                    if elev_fri[row['Elevid']] <= curr_time:
                        bedste_idx = idx
                        break
                
                if bedste_idx != -1:
                    valgt = mine_opgaver.loc[bedste_idx]
                    st_t = curr_time
                    sl_t = st_t + timedelta(minutes=varighed_min)
                    
                    f√¶rdig_plan.append({**valgt.to_dict(), 'Start_dt': st_t, 'Slut_dt': sl_t})
                    l√¶rer_fri[l√¶r] = sl_t
                    elev_fri[valgt['Elevid']] = sl_t
                    resterende = resterende.drop(bedste_idx)
            
            curr_time += timedelta(minutes=1)
            if curr_time.hour > 23: break

        res_df = pd.DataFrame(f√¶rdig_plan)

        # 2. KOMPRIMERING (Efter-optimering for at fjerne sp√∏gelseshuller)
        for l√¶r in alle_l√¶rere:
            l_samtaler = res_df[res_df['L√¶rer'] == l√¶r].sort_values('Start_dt', ascending=False)
            if len(l_samtaler) < 2: continue
            
            for i in range(len(l_samtaler) - 1):
                nuv√¶rende = l_samtaler.iloc[i]
                forrige_idx = l_samtaler.index[i+1]
                forrige = res_df.loc[forrige_idx]
                
                ny_start = nuv√¶rende['Start_dt'] - timedelta(minutes=varighed_min)
                
                # Tjek om eleven kan rykkes uden overlap i elevens andre samtaler
                e_id = forrige['Elevid']
                andre_e_samtaler = res_df[(res_df['Elevid'] == e_id) & (res_df.index != forrige_idx)]
                
                overlap = False
                for _, s in andre_e_samtaler.iterrows():
                    if not (ny_start + timedelta(minutes=varighed_min) <= s['Start_dt'] or ny_start >= s['Slut_dt']):
                        overlap = True
                        break
                
                # Ryk kun hvis den nye tid er efter den tidligst mulige start for eleven/l√¶reren
                l√•st_start = max(global_start, 
                                 datetime.strptime(spec_tider_dict.get(l√¶r, "00:00"), "%H:%M") if l√¶r in spec_tider_dict else global_start,
                                 datetime.strptime(spec_tider_dict.get(e_id, "00:00"), "%H:%M") if e_id in spec_tider_dict else global_start)

                if not overlap and ny_start >= l√•st_start:
                    res_df.at[forrige_idx, 'Start_dt'] = ny_start
                    res_df.at[forrige_idx, 'Slut_dt'] = ny_start + timedelta(minutes=varighed_min)

        res_df['Start'] = res_df['Start_dt'].dt.strftime("%H:%M")
        
        # 3. LOKALER, STATISTIK OG ADVARSLER
        pauser = []
        for l in alle_l√¶rere:
            l_p = res_df[res_df['L√¶rer'] == l].sort_values('Start_dt')
            for i in range(len(l_p)-1):
                pauser.append((l_p.iloc[i+1]['Start_dt'] - l_p.iloc[i]['Slut_dt']).total_seconds() / 60)
        avg_p = sum(pauser) / len(pauser) if pauser else 0

        lokaler = [l.strip() for l in lokaler_raw.split(',') if l.strip()]
        l√¶rer_blokke = res_df.groupby('L√¶rer').agg(Min_S=('Start_dt', 'min'), Max_S=('Slut_dt', 'max')).reset_index().sort_values('Min_S')
        lokale_ledig_fra = {lok: global_start - timedelta(minutes=buffer_min) for lok in lokaler}
        l√¶rer_til_lokale = {}
        
        for _, row in l√¶rer_blokke.iterrows():
            valgt_lok = next((lok for lok in lokaler if row['Min_S'] >= lokale_ledig_fra[lok] + timedelta(minutes=buffer_min)), None)
            if valgt_lok:
                l√¶rer_til_lokale[row['L√¶rer']] = valgt_lok
                lokale_ledig_fra[valgt_lok] = row['Max_S']
            else: l√¶rer_til_lokale[row['L√¶rer']] = "‚ö†Ô∏è MANGLER LOKALE"

        res_df['Lokale'] = res_df['L√¶rer'].map(l√¶rer_til_lokale)
        
        advarsler = []
        for e in alle_elever:
            e_p = res_df[res_df['Elevid'] == e].sort_values('Start_dt')
            for i in range(len(e_p)-1):
                gap = (e_p.iloc[i+1]['Start_dt'] - e_p.iloc[i]['Slut_dt']).total_seconds() / 60
                if gap > 20: advarsler.append(f"{e_p.iloc[0]['Elevnavn']} ({e}): {int(gap)} min")
                    
        return res_df, advarsler, avg_p
    except Exception as e: return str(e), [], 0

def generate_excel_elev(df):
    output = io.BytesIO()
    with pd.ExcelWriter(output, engine='xlsxwriter') as writer:
        for k in sorted(df['Klasse'].unique()):
            df_k = df[df['Klasse'] == k]
            p = df_k.pivot_table(index='Elevnavn', columns=['L√¶rer', 'Lokale'], values='Start', aggfunc='first').fillna("")
            if isinstance(p.columns, pd.MultiIndex):
                p.columns = [f"{l} ({loc})" for l, loc in p.columns]
            p.to_excel(writer, sheet_name=f'Klasse {k}')
    return output.getvalue()

def generate_excel_laerer(df):

        if isinstance(adm.columns, pd.MultiIndex):
            adm.columns = [f"{lok}: {l}" for lok, l in adm.columns]
        adm.to_excel(writer, sheet_name="ADMIN_SAMLET_PLAN")
        for l√¶r in sorted(df['L√¶rer'].unique()):

            df_l[['Start', 'Elevnavn', 'Elevid', 'Klasse']].to_excel(writer, sheet_name=sh, index=False, startrow=2)
            ws = writer.sheets[sh]
            ws.write(0, 0, f"L√¶rer: {l√¶r}"); ws.write(1, 0, f"Lokale: {df_l['Lokale'].iloc[0]}")
    return output.getvalue()
