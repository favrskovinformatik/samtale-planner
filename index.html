def parse_tider(text_input):
    l√•ste_tider = {}
    if not text_input: return l√•ste_tider
    for line in text_input.split('\\n'):
        if '=' in line:
            parts = line.split('=')
            key = parts[0].strip()
            time_val = parts[1].strip().replace('.', ':')
            l√•ste_tider[key] = time_val
    return l√•ste_tider

def beregn_plan(df, start_str, lokaler_raw, spec_tider_dict, varighed_min, buffer_min):
    try:
        global_start = datetime.strptime(start_str.replace('.', ':'), "%H:%M")
        df = df.dropna(subset=['Elevnavn', 'Elevid', '√ònsker'])
        df['Elevid'] = df['Elevid'].astype(str).str.strip()
        df['Klasse'] = df['Elevid'].str[:2]
        
        opgaver_liste = []
        for _, row in df.iterrows():
            √∏nsker = [x.strip() for x in str(row['√ònsker']).split(',') if x.strip()]
            for item in √∏nsker:
                l√¶r = item.split()[0]
                opgaver_liste.append({'Elevid': row['Elevid'], 'Elevnavn': row['Elevnavn'], 'L√¶rer': l√¶r, 'Klasse': row['Klasse']})
        
        df_opgaver = pd.DataFrame(opgaver_liste)
        alle_l√¶rere = df_opgaver['L√¶rer'].unique()
        alle_elever = df_opgaver['Elevid'].unique()

        l√¶rer_fri = {l: global_start for l in alle_l√¶rere}
        elev_fri = {e: global_start for e in alle_elever}
        
        for k, v in spec_tider_dict.items():
            t = datetime.strptime(v, "%H:%M")
            if k in l√¶rer_fri: l√¶rer_fri[k] = t
            if k in elev_fri: elev_fri[k] = t

        f√¶rdig_plan = []
        resterende = df_opgaver.copy()
        
        l√¶rer_prioritet = sorted(alle_l√¶rere, key=lambda x: -len(df_opgaver[df_opgaver['L√¶rer']==x]))

        # Fase 1: Planl√¶gning med direkte fokus p√• elev-kompakthed
        for l√¶r in l√¶rer_prioritet:
            while True:
                mine = resterende[resterende['L√¶rer'] == l√¶r]
                if mine.empty: break
                
                bedste_idx = -1
                tidligste_start = datetime.max
                
                # S√òG efter elev der kan f√• et hul p√• 0 minutter (n√¶ste mulige tid)
                for idx, row in mine.iterrows():
                    e = row['Elevid']
                    mulig_start = max(l√¶rer_fri[l√¶r], elev_fri[e])
                    ventetid_e = (mulig_start - elev_fri[e]).total_seconds() / 60
                    
                    if ventetid_e == 0: # Perfekt match for eleven!
                        tidligste_start = mulig_start
                        bedste_idx = idx
                        break 
                
                # Hvis ingen 0-min huller, s√∏g efter < 20 min
                if bedste_idx == -1:
                    for idx, row in mine.iterrows():
                        e = row['Elevid']
                        mulig_start = max(l√¶rer_fri[l√¶r], elev_fri[e])
                        ventetid_e = (mulig_start - elev_fri[e]).total_seconds() / 60
                        if ventetid_e <= 20:
                            if mulig_start < tidligste_start:
                                tidligste_start = mulig_start
                                bedste_idx = idx

                # Hvis stadig intet, tag den tidligste mulige
                if bedste_idx == -1:
                    for idx, row in mine.iterrows():
                        e = row['Elevid']
                        mulig_start = max(l√¶rer_fri[l√¶r], elev_fri[e])
                        if mulig_start < tidligste_start:
                            tidligste_start = mulig_start
                            bedste_idx = idx
                
                valgt = mine.loc[bedste_idx]
                item = {**valgt.to_dict(), 'Start_dt': tidligste_start, 'Slut_dt': tidligste_start + timedelta(minutes=varighed_min)}
                f√¶rdig_plan.append(item)
                l√¶rer_fri[l√¶r] = item['Slut_dt']
                elev_fri[valgt['Elevid']] = item['Slut_dt']
                resterende = resterende.drop(bedste_idx)

        res_df = pd.DataFrame(f√¶rdig_plan)

        # Fase 2: Let komprimering for l√¶rere (kun hvis det ikke r√∏rer elevernes tider)
        for l√¶r in alle_l√¶rere:
            l_idx = res_df[res_df['L√¶rer'] == l√¶r].sort_values('Start_dt', ascending=False).index
            for i in range(len(l_idx) - 1):
                idx_nu = l_idx[i]
                idx_forrige = l_idx[i+1]
                ny_st = res_df.at[idx_nu, 'Start_dt'] - timedelta(minutes=varighed_min)
                
                # Vi rykker kun hvis eleven er 100% ledig i det tidsrum
                e_id = res_df.at[idx_forrige, 'Elevid']
                overlap = False
                andre_e = res_df[(res_df['Elevid'] == e_id) & (res_df.index != idx_forrige)]
                for _, a in andre_e.iterrows():
                    if not (ny_st + timedelta(minutes=varighed_min) <= a['Start_dt'] or ny_st >= a['Slut_dt']):
                        overlap = True; break
                
                if not overlap and ny_st >= global_start:
                    res_df.at[idx_forrige, 'Start_dt'] = ny_st
                    res_df.at[idx_forrige, 'Slut_dt'] = ny_st + timedelta(minutes=varighed_min)

        res_df['Start'] = res_df['Start_dt'].dt.strftime("%H:%M")
        
        # Lokaler & Stats
        lokaler = [l.strip() for l in lokaler_raw.split(',') if l.strip()]
        lokale_ledig_fra = {lok: global_start - timedelta(minutes=buffer_min) for lok in lokaler}
        l√¶rer_til_lokale = {}
        l√¶rer_blokke = res_df.groupby('L√¶rer').agg(Min_S=('Start_dt', 'min'), Max_S=('Slut_dt', 'max')).reset_index().sort_values('Min_S')
        for _, row in l√¶rer_blokke.iterrows():
            valgt_lok = next((lok for lok in lokaler if row['Min_S'] >= lokale_ledig_fra[lok] + timedelta(minutes=buffer_min)), None)
            if valgt_lok:
                l√¶rer_til_lokale[row['L√¶rer']] = valgt_lok
                lokale_ledig_fra[valgt_lok] = row['Max_S']
            else: l√¶rer_til_lokale[row['L√¶rer']] = "‚ö†Ô∏è MANGLER LOKALE"
        res_df['Lokale'] = res_df['L√¶rer'].map(l√¶rer_til_lokale)
        
        pauser = []
        for l√¶r in alle_l√¶rere:
            l_p = res_df[res_df['L√¶rer'] == l√¶r].sort_values('Start_dt')
            for i in range(len(l_p)-1):
                pauser.append((l_p.iloc[i+1]['Start_dt'] - l_p.iloc[i]['Slut_dt']).total_seconds() / 60)
        avg_p = sum(pauser) / len(pauser) if pauser else 0

        advarsler = []
        for e in alle_elever:
            e_p = res_df[res_df['Elevid'] == e].sort_values('Start_dt')
            for i in range(len(e_p)-1):
                gap = (e_p.iloc[i+1]['Start_dt'] - e_p.iloc[i]['Slut_dt']).total_seconds() / 60
                if gap > 20: advarsler.append(f"{e_p.iloc[0]['Elevnavn']} ({e}): {int(gap)} min")
        return res_df, advarsler, avg_p
    except Exception as e: return str(e), [], 0

def generate_excel_elev(df):
    output = io.BytesIO()
    with pd.ExcelWriter(output, engine='xlsxwriter') as writer:
        for k in sorted(df['Klasse'].unique()):
            df_k = df[df['Klasse'] == k]
            p = df_k.pivot_table(index='Elevnavn', columns=['L√¶rer', 'Lokale'], values='Start', aggfunc='first').fillna("")
            if isinstance(p.columns, pd.MultiIndex): p.columns = [f"{l} ({loc})" for l, loc in p.columns]
            p.to_excel(writer, sheet_name=f'Klasse {k}')
    return output.getvalue()

def generate_excel_laerer(df):
    output = io.BytesIO()
    with pd.ExcelWriter(output, engine='xlsxwriter') as writer:
        adm = df.pivot_table(index='Start', columns=['Lokale', 'L√¶rer'], values='Elevid', aggfunc='first').fillna("")
        if isinstance(adm.columns, pd.MultiIndex): adm.columns = [f"{lok}: {l}" for lok, l in adm.columns]
        adm.to_excel(writer, sheet_name="ADMIN_SAMLET_PLAN")
        for l√¶r in sorted(df['L√¶rer'].unique()):
            df_l = df[df['L√¶rer'] == l√¶r].sort_values('Start_dt')
            sh = str(l√¶r)[:31].translate({ord(c): None for c in '[]*?/:\\\\'})
            df_l[['Start', 'Elevnavn', 'Elevid', 'Klasse']].to_excel(writer, sheet_name=sh, index=False, startrow=2)
            ws = writer.sheets[sh]
            ws.write(0, 0, f"L√¶rer: {l√¶r}"); ws.write(1, 0, f"Lokale: {df_l['Lokale'].iloc[0]}")
    return output.getvalue()
