import streamlit as st
import pandas as pd
from datetime import datetime, timedelta
import io

st.set_page_config(page_title="Samtaleplanl√¶gger", layout="wide", page_icon="üóìÔ∏è")

# --- UI STYLING ---
st.markdown("""
<style>
    [data-testid="stSidebar"] { min-width: 400px !important; }
    .stTextInput label, .stTextArea label, .stNumberInput label { font-weight: bold; }
</style>
""", unsafe_allow_html=True)

st.title("üóìÔ∏è Samtaleplanl√¶gger - Global Optimering")

# --- SIDEBAR ---
st.sidebar.header("1. Indstillinger")
start_tid_input = st.sidebar.text_input("Starttidspunkt (tt.mm)", value="17.00")
varighed = st.sidebar.number_input("Varighed (min)", value=10, step=5)

st.sidebar.markdown("---")
st.sidebar.header("2. Lokaler & Logistik")
lokale_buffer = st.sidebar.number_input("Pause ved l√¶rerskift i lokale (min)", value=10, step=5)
default_lokaler = "101, 409, 308, 309, 310, 312, 313, 315, 317, 508, 509, 510, 511, 513, 320, 321, 322, 323, 324, 210, 211, 213, 215, 216, 217, 218, 219, 220, M√∏de 1, M√∏de 2, M√∏de 3, M√∏de 4, M√∏de 5"
lokale_str = st.sidebar.text_area("Lokaler (komma-separeret)", value=default_lokaler)

st.sidebar.markdown("---")
st.sidebar.header("3. Specifikke √∏nsker")
specifikke_tider_raw = st.sidebar.text_area("L√•ste tider (Format: ID=tt.mm)", placeholder="AB=17.30\\n1q 18=17.00")

# --- CORE ALGORITME ---

def parse_tider(text_input):
    l√•ste_tider = {}
    if not text_input: return l√•ste_tider
    for line in text_input.split('\\n'):
        if '=' in line:
            parts = line.split('=')
            key = parts[0].strip()
            time_val = parts[1].strip().replace('.', ':')
            l√•ste_tider[key] = time_val
    return l√•ste_tider

def beregn_plan(df, start_str, lokaler_raw, spec_tider_dict, varighed_min, buffer_min):
    try:
        start_dt = datetime.strptime(start_str.replace('.', ':'), "%H:%M")
        df = df.dropna(subset=['Elevnavn', 'Elevid', '√ònsker'])
        df['Elevid'] = df['Elevid'].astype(str).str.strip()
        df['Klasse'] = df['Elevid'].str[:2]
        
        # Opret liste over alle √∏nskede samtaler
        √∏nsker_liste = []
        for _, row in df.iterrows():
            e_id = row['Elevid']
            r√• = [x.strip() for x in str(row['√ònsker']).split(',') if x.strip()]
            for item in r√•:
                l√¶r = item.split()[0]
                √∏nsker_liste.append({
                    'Elevid': e_id, 
                    'Elevnavn': row['Elevnavn'], 
                    'L√¶rer': l√¶r, 
                    'Klasse': row['Klasse']
                })
        
        alle_l√¶rere = list(set([√∏['L√¶rer'] for √∏ in √∏nsker_liste]))
        alle_elever = list(set([√∏['Elevid'] for √∏ in √∏nsker_liste]))

        # Tidsh√•ndtering
        l√¶rer_fri = {l: start_dt for l in alle_l√¶rere}
        elev_fri = {e: start_dt for e in alle_elever}
        
        # P√•f√∏r l√•ste tider (Obligatorisk start)
        for key, t_str in spec_tider_dict.items():
            t_dt = datetime.strptime(t_str, "%H:%M")
            if key in l√¶rer_fri: l√¶rer_fri[key] = t_dt
            if key in elev_fri: elev_fri[key] = t_dt

        f√¶rdig_plan = []
        resterende_√∏nsker = √∏nsker_liste.copy()

        # GLOBAL OPTIMERING (Round-robin inspireret s√∏gning)
        while resterende_√∏nsker:
            bedste_match_idx = -1
            tidligste_start = datetime.max
            mindste_ventetid = timedelta(days=1)

            for i, √∏ in enumerate(resterende_√∏nsker):
                l, e = √∏['L√¶rer'], √∏['Elevid']
                
                # Tidligste tidspunkt begge parter er ledige
                mulig_start = max(l√¶rer_fri[l], elev_fri[e])
                # Ventetid for eleven siden deres forrige samtale (sammenh√¶ngs-bonus)
                ventetid_for_elev = mulig_start - elev_fri[e]

                # Beslutningslogik:
                # 1. Hvilken samtale kan starte tidligst i hele systemet?
                # 2. Ved tidligste start-lighed: Hvilken giver eleven mindst ventetid?
                if mulig_start < tidligste_start:
                    tidligste_start = mulig_start
                    mindste_ventetid = ventetid_for_elev
                    bedste_match_idx = i
                elif mulig_start == tidligste_start:
                    if ventetid_for_elev < mindste_ventetid:
                        mindste_ventetid = ventetid_for_elev
                        bedste_match_idx = i
            
            # Book samtalen
            valgt = resterende_√∏nsker.pop(bedste_match_idx)
            st_tid = tidligste_start
            sl_tid = st_tid + timedelta(minutes=varighed_min)
            
            f√¶rdig_plan.append({**valgt, 'Start_dt': st_tid, 'Slut_dt': sl_tid})
            
            # Opdater tilg√¶ngelighed
            l√¶rer_fri[valgt['L√¶rer']] = sl_tid
            elev_fri[valgt['Elevid']] = sl_tid

        res_df = pd.DataFrame(f√¶rdig_plan)
        
        # --- LOKALESTYRING (Kronologisk tildeling) ---
        lokaler = [l.strip() for l in lokaler_raw.split(',') if l.strip()]
        l√¶rer_blokke = res_df.groupby('L√¶rer').agg(Min_Start=('Start_dt', 'min'), Max_Slut=('Slut_dt', 'max')).reset_index().sort_values('Min_Start')
        
        lokale_ledig_fra = {lok: start_dt - timedelta(minutes=buffer_min) for lok in lokaler}
        l√¶rer_til_lokale = {}
        
        for _, row in l√¶rer_blokke.iterrows():
            l√¶r, s_blok = row['L√¶rer'], row['Min_Start']
            valgt_lok = None
            for lok in lokaler:
                if s_blok >= lokale_ledig_fra[lok] + timedelta(minutes=buffer_min):
                    valgt_lok = lok
                    lokale_ledig_fra[lok] = row['Max_Slut']
                    break
            l√¶rer_til_lokale[l√¶r] = valgt_lok if valgt_lok else "‚ö†Ô∏è MANGLER LOKALE"

        res_df['Lokale'] = res_df['L√¶rer'].map(l√¶rer_til_lokale)
        res_df['Start'] = res_df['Start_dt'].dt.strftime("%H:%M")
        
        # --- VENTETIDSTJEK ---
        advarsler = []
        for e in alle_elever:
            e_plan = res_df[res_df['Elevid'] == e].sort_values('Start_dt')
            if len(e_plan) > 1:
                for i in range(len(e_plan)-1):
                    gap = (e_plan.iloc[i+1]['Start_dt'] - e_plan.iloc[i]['Slut_dt']).total_seconds() / 60
                    if gap > 20:
                        navn = e_plan.iloc[0]['Elevnavn']
                        advarsler.append(f"{navn} ({e}): {int(gap)} min")

        return res_df, advarsler

    except Exception as ex:
        return str(ex), []

# --- EXCEL GENERERING ---

def generate_excel_elev(df):
    output = io.BytesIO()
    with pd.ExcelWriter(output, engine='xlsxwriter') as writer:
        for k in sorted(df['Klasse'].unique()):
            df_k = df[df['Klasse'] == k]
            p = df_k.pivot_table(index='Elevnavn', columns=['L√¶rer', 'Lokale'], values='Start', aggfunc='first').fillna("")
            if isinstance(p.columns, pd.MultiIndex):
                p.columns = [f"{l} ({loc})" for l, loc in p.columns]
            p.to_excel(writer, sheet_name=f'Klasse {k}')
    return output.getvalue()

def generate_excel_laerer(df):
    output = io.BytesIO()
    with pd.ExcelWriter(output, engine='xlsxwriter') as writer:
        # Samlet overblik
        adm = df.pivot_table(index='Start', columns=['Lokale', 'L√¶rer'], values='Elevid', aggfunc='first').fillna("")
        if isinstance(adm.columns, pd.MultiIndex):
            adm.columns = [f"{lok}: {l}" for lok, l in adm.columns]
        adm.to_excel(writer, sheet_name="ADMIN_SAMLET_PLAN")
        
        # Individuelle ark
        for l√¶r in sorted(df['L√¶rer'].unique()):
            df_l = df[df['L√¶rer'] == l√¶r].sort_values('Start_dt')
            sh = str(l√¶r)[:31].translate({ord(c): None for c in '[]*?/:\\\\'})
            df_l[['Start', 'Elevnavn', 'Elevid', 'Klasse']].to_excel(writer, sheet_name=sh, index=False, startrow=2)
            ws = writer.sheets[sh]
            ws.write(0, 0, f"L√¶rer: {l√¶r}"); ws.write(1, 0, f"Lokale: {df_l['Lokale'].iloc[0]}")
    return output.getvalue()

# --- APP FLOW ---

uploaded_file = st.file_uploader("Upload din Excel-fil med √∏nsker", type=["xlsx"])

if uploaded_file:
    df_in = pd.read_excel(uploaded_file)
    if all(col in df_in.columns for col in ['Elevnavn', 'Elevid', '√ònsker']):
        
        spec_dict = parse_tider(specifikke_tider_raw)
        res, adv = beregn_plan(df_in, start_tid_input, lokale_str, spec_dict, varighed, lokale_buffer)
        
        if isinstance(res, str):
            st.error(f"Der skete en fejl: {res}")
        else:
            sidste = res.sort_values('Start_dt').iloc[-1]
            st.success(f"Planen er klar! Sidste samtale slutter kl. {sidste['Slut_dt'].strftime('%H:%M')}")
            
            if any(res['Lokale'] == "‚ö†Ô∏è MANGLER LOKALE"):
                st.error("‚ö†Ô∏è Der er ikke lokaler nok til alle l√¶rere samtidig. Pr√∏v at tilf√∏je flere lokaler.")
            
            if adv:
                with st.expander("‚ö†Ô∏è OBS: Elever med ventetid over 20 min"):
                    for a in adv:
                        st.write(f"- {a}")
            
            st.markdown("### Download")
            c1, c2 = st.columns(2)
            c1.download_button("üì• Hent Elevoversigt (Klassedelt)", data=generate_excel_elev(res), file_name="Elevoversigt.xlsx")
            c2.download_button("üì• Hent L√¶reroversigt (Individuel)", data=generate_excel_laerer(res), file_name="Laereroversigt.xlsx")
    else:
        st.error("Excel-filen skal indeholde kolonnerne: 'Elevnavn', 'Elevid' og '√ònsker'.")
`
        },
      });
    </script>
