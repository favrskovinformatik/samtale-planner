# --- OPTIMERINGS LOGIK --- 

def parse_tider(text_input): 
    l√•ste_tider = {} 
    if not text_input: return l√•ste_tider 
    for line in text_input.split('\\n'): 
        if '=' in line: 
            parts = line.split('=') 
            key = parts[0].strip() 
            time_val = parts[1].strip().replace('.', ':') 
            l√•ste_tider[key] = time_val 
    return l√•ste_tider 

def single_run(df_opgaver, global_start, spec_tider_dict, varighed_min, shuffle=False):
    alle_l√¶rere = list(df_opgaver['L√¶rer'].unique())
    alle_elever = list(df_opgaver['Elevid'].unique())
    
    if shuffle:
        random.shuffle(alle_l√¶rere)
    
    l√¶rer_fri = {l: global_start for l in alle_l√¶rere} 
    elev_fri = {e: global_start for e in alle_elever} 
    
    for k, v in spec_tider_dict.items(): 
        t = datetime.strptime(v, "%H:%M") 
        if k in l√¶rer_fri: l√¶rer_fri[k] = t 
        if k in elev_fri: elev_fri[k] = t 

    f√¶rdig_plan = [] 
    resterende = df_opgaver.copy() 
    
    # Simpel tildeling med elev-fokus
    while not resterende.empty:
        # Find mulige matches
        found = False
        # Vi prioriterer de l√¶rere der er ledige tidligst
        l√¶rere_sorteret = sorted(alle_l√¶rere, key=lambda x: l√¶rer_fri[x])
        
        for l√¶r in l√¶rere_sorteret:
            mine = resterende[resterende['L√¶rer'] == l√¶r]
            if mine.empty: continue
            
            # Find elev der giver mindst ventetid
            bedste_idx = -1
            min_st = datetime.max
            
            for idx, row in mine.iterrows():
                e = row['Elevid']
                mulig_st = max(l√¶rer_fri[l√¶r], elev_fri[e])
                if mulig_st < min_st:
                    min_st = mulig_st
                    bedste_idx = idx
            
            if bedste_idx != -1:
                valgt = mine.loc[bedste_idx]
                e_id = valgt['Elevid']
                
                # Check 20 min regel for eleven
                gap = (min_st - elev_fri[e_id]).total_seconds() / 60
                if gap <= 20:
                    res_item = {**valgt.to_dict(), 'Start_dt': min_st, 'Slut_dt': min_st + timedelta(minutes=varighed_min)} 
                    f√¶rdig_plan.append(res_item) 
                    l√¶rer_fri[l√¶r] = res_item['Slut_dt'] 
                    elev_fri[e_id] = res_item['Slut_dt'] 
                    resterende = resterende.drop(bedste_idx)
                    found = True
                    break
        
        if not found:
            # Hvis vi ikke kan finde nogen der overholder 20 min reglen, m√• vi bryde den eller fejle denne run
            return None 

    res_df = pd.DataFrame(f√¶rdig_plan)
    
    # Beregn l√¶rer statistik
    pauser = []
    for l√¶r in alle_l√¶rere:
        l_p = res_df[res_df['L√¶rer'] == l√¶r].sort_values('Start_dt')
        for i in range(len(l_p)-1):
            gap = (l_p.iloc[i+1]['Start_dt'] - l_p.iloc[i]['Slut_dt']).total_seconds() / 60
            pauser.append(gap)
    avg_p = sum(pauser) / len(pauser) if pauser else 0
    
    return res_df, avg_p

def optimer_plan(df, start_str, lokaler_raw, spec_tider_dict, varighed_min, buffer_min):
    global_start = datetime.strptime(start_str.replace('.', ':'), "%H:%M") 
    df = df.dropna(subset=['Elevnavn', 'Elevid', '√ònsker']) 
    df['Elevid'] = df['Elevid'].astype(str).str.strip() 
    df['Klasse'] = df['Elevid'].str[:2] 
    
    opgaver_liste = [] 
    for _, row in df.iterrows(): 
        √∏nsker = [x.strip() for x in str(row['√ònsker']).split(',') if x.strip()] 
        for item in √∏nsker: 
            l√¶r = item.split()[0] 
            opgaver_liste.append({'Elevid': row['Elevid'], 'Elevnavn': row['Elevnavn'], 'L√¶rer': l√¶r, 'Klasse': row['Klasse']}) 
    
    df_opgaver = pd.DataFrame(opgaver_liste)
    
    bedste_plan = None
    bedste_avg_pause = float('inf')
    fors√∏g_t√¶ller = 0
    succes_t√¶ller = 0
    
    # Vi k√∏rer 100 fors√∏g for at finde den bedste kombination
    for i in range(100):
        fors√∏g_t√¶ller += 1
        result = single_run(df_opgaver, global_start, spec_tider_dict, varighed_min, shuffle=(i > 0))
        if result:
            succes_t√¶ller += 1
            current_plan, current_avg = result
            if current_avg < bedste_avg_pause:
                bedste_avg_pause = current_avg
                bedste_plan = current_plan
                
    if bedste_plan is None:
        return "Kunne ikke finde en l√∏sning hvor ingen elever venter over 20 min. Pr√∏v at √¶ndre starttider eller neds√¶t antallet af √∏nsker.", None, 0, 0
    
    # Tildel lokaler til den bedste plan
    res_df = bedste_plan
    lokaler = [l.strip() for l in lokaler_raw.split(',') if l.strip()] 
    lokale_ledig_fra = {lok: global_start - timedelta(minutes=buffer_min) for lok in lokaler} 
    l√¶rer_til_lokale = {} 
    l√¶rer_blokke = res_df.groupby('L√¶rer').agg(Min_S=('Start_dt', 'min'), Max_S=('Slut_dt', 'max')).reset_index().sort_values('Min_S') 
    
    for _, row in l√¶rer_blokke.iterrows(): 
        valgt_lok = next((lok for lok in lokaler if row['Min_S'] >= lokale_ledig_fra[lok] + timedelta(minutes=buffer_min)), None) 
        if valgt_lok: 
            l√¶rer_til_lokale[row['L√¶rer']] = valgt_lok 
            lokale_ledig_fra[valgt_lok] = row['Max_S'] 
        else: l√¶rer_til_lokale[row['L√¶rer']] = "‚ö†Ô∏è MANGLER LOKALE" 

    res_df['Lokale'] = res_df['L√¶rer'].map(l√¶rer_til_lokale) 
    res_df['Start'] = res_df['Start_dt'].dt.strftime("%H:%M") 
    
    return res_df, bedste_avg_pause, fors√∏g_t√¶ller, succes_t√¶ller

def generate_excel_elev(df): 
    output = io.BytesIO()

            p.to_excel(writer, sheet_name=f'Klasse {k}') 
    return output.getvalue() 

def generate_excel_laerer(df):

            sh = str(l√¶r)[:31].translate({ord(c): None for c in '[]*?/:\\\\'}) 
            df_l[['Start', 'Elevnavn', 'Elevid', 'Klasse']].to_excel(writer, sheet_name=sh, index=False, startrow=2) 
            ws = writer.sheets[sh] 
            ws.write(0, 0, f"L√¶rer: {l√¶r}"); ws.write(1, 0, f"Lokale: {df_l['Lokale'].iloc[0]}") 
    return output.getvalue()
